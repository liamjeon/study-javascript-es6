<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //성공,실패를 판정함
        //보통 ajaxm, 이벤트 리스너 등에 사용됨
        //Promise 3가지 상태, 1,성공하면 resolved, 2.실패하면 rejected, 3.판정대기중이면 pending
        var 프로미스 = new Promise(function(resolve, reject){ 
            //var  어려운연산 = 1 + 1; //연상이 끝나면 성공 판정을 하세요.
            //resolve(어려운연산); //성공 -> then 실행
            //reject(); //실패 -> catch 실행

            //1초 후에 성공 판정
            setTimeout(function(){
                resolve();
            },5000);
        });

        //프로미스는 성공,실패를 판정한다. 
        //프로미스는 then()을 이용하기 때문에 옆으로 길어지 않음(성공일 때)
        //then 대신에 .catch 사용가능(실패할 경우에도 코드 실행가능)
        프로미스.then(function(결과){ //프로미스가 성공일 경우 실행할 코드
            console.log('성공했어요!'+결과);
        }).catch(function(){
            console.log('실패했어요');
        })


    </script>
</body>
</html>
